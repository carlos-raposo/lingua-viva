<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIZ_DEV - Dados Reais</title>
    <link rel="stylesheet" href="matriz-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div id="intro-overlay">
        <div id="manifesto-text"></div>
        <button id="tune-btn">[ SINTONIZAR_MATRIZ_DEV ]</button>
    </div>

    <audio id="bg-noise" loop preload="auto">
        <source src="https://www.soundjay.com/communication/sounds/radio-static-01.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-sound" preload="auto">
        <source src="https://www.soundjay.com/communication/sounds/beep-07.mp3" type="audio/mpeg">
    </audio>

    <div id="manifesto-intro" class="manifesto-intro">
        <button class="close-btn" onclick="closeManifesto()">✕</button>
        <p id="manifesto-content"></p>
    </div>

    <div id="help-intro" class="help-intro">
        <button class="close-btn" onclick="closeHelp()">✕</button>
        <p id="help-content"></p>
    </div>

    <div class="ui-overlay">
        <div class="radar-panel">
            <div class="panel-header">FREQUÊNCIA_DE_USO_GLOBAL [DEV MODE]</div>
            <div id="data-status-badge" class="status-badge fallback">DEV_MODE</div>
            <div class="line-chart">
                <div class="wave"></div>
            </div>
            <div id="stream-active-stat" class="stats">STREAM_ACTIVE: --- kb/word</div>
        </div>

        <div id="word-info" class="word-popup">
            <h3 id="popup-term">TERMO</h3>
            <p id="popup-def"></p>
            <p>ORIGEM: <span id="popup-origin">---</span></p>
            <p>FONTE: <span id="popup-source" style="font-weight: bold; color: #00ffff;">---</span></p>
            <p>STATUS: <span id="popup-status">---</span></p>
            <div class="trend-bar">TENDÊNCIA: <span id="popup-trend">---</span></div>
            <button onclick="closePopup()">[ RETOMAR_FLUXO ]</button>
        </div>

        <footer class="matrix-footer">
            <button id="filter-btn" class="minimal-btn">[ FILTRAR POR REGIÃO: TODAS ]</button>
            <button id="manifesto-btn" class="minimal-btn">[ MANIFESTO ]</button>
            <button id="help-btn" class="minimal-btn">[ HELP ]</button>
            <a href="index.html" class="back-link">[ VOLTAR À CONSTELAÇÃO ]</a>
        </footer>
    </div>

    <script src="stream-dev.js"></script>
    <script src="matriz-engine.js"></script>
</body>
</html>
